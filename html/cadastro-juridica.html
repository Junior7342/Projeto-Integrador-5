<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo-aba.png" type="image/png">
    <link rel="stylesheet" href="/css/cadastro-juridica.css">
    <title>Cadê Meu Vinil</title>
</head>
<body>
    <nav>
        <div>
            <img id="logo" src="/assets/logo.png" alt="logo-do-cade-meu-disco-2024">
        </div>
        <p id="login-sign">Pessoa Jurídica</p>
        <div class="container-form">
            <form class="formulario" onsubmit="return login_ok()">
                <input id="cnpj" type="text" placeholder=" CNPJ" required>
                <input id="nome" type="text" placeholder=" Razão Social" required>
                <input id="email" type="email" placeholder=" Email" required>
                <input id="senha" type="password" placeholder=" Crie sua senha" required>
                <input id="senha-confirm" type="senha" placeholder=" Confirme sua senha" required>
                <a href="/html/bem-vindo.html"><button id="botao-finalizar" type="submit">Finalizar</button></a>
            </form>
            <div id="cadastro">
                <p>Já tem uma conta?</p>
                <p>Faça o seu <a href="/index.html">Login</a></p>
            </div>
        </div>
    </nav>
    <img id="img-fundo" src="/assets/tela-inicial .jpg" alt="imagem-de-um-vinil-sendo-posto-para-tocar">
    <script src="/scripts/index.js"></script>
</body>
</html>
