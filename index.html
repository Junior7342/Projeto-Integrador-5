<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="/assets/logo-aba.png" type="image/png">
    <link rel="stylesheet" href="/css-index/style.css">
    <title>Cadê Meu Vinil</title>
</head>
<body>
    <nav>
        <div>
            <img id="logo" src="/assets/logo.png" alt="logo-do-cade-meu-disco-2024">
        </div>
        <p id="login-sign">Faça seu login</p>
        <div class="container-form">
            <form class="formulario">
                <input id="nome-email" type="text" placeholder=" Email ou nome de usuário">
                <input id="senha" type="password" placeholder=" Digite sua senha">
                <a href=""><button id="botao-entrar" type="submit">Entrar</button></a>
            </form>
            <div id="cadastro">
                <p>Ainda não tem uma conta?</p>
                <p>Faça o seu <a href="">cadastro</a> aqui agora mesmo!</p>
            </div>
        </div>
 
        <img id="img-vetor-vinil" src="/assets/vetor-vinil-preto.png" alt="logo-vinil-preto">
    </nav>
    <img id="img-fundo" src="/assets/tela-inicial .jpg" alt="imagem-de-um-vinil-sendo-posto-para-tocar">
</body>
</html>
